<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literární komunita - Platforma pro autory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1.5">
</head>
<body>
  <header id="site-header"></header>
  <nav id="site-nav" class="site-nav"></nav>

  <section class="hero">
    <div class="hero-image"></div>
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Objevujte svět současné české literatury</h1>
        <p class="hero-subtitle">Platforma propojující autory, čtenáře a literární nadšence</p>
      </div>
    </div>
  </section>

  <section class="authors-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Představujeme autory</h2>
        <p class="section-subtitle">Osobnosti české literární scény</p>
      </div>

      <div class="authors-carousel">
        <div class="carousel-arrow prev">❮</div>
        <div class="carousel-container">
          <div class="carousel-track" id="carousel-track"></div>
        </div>
        <div class="carousel-arrow next">❯</div>
        <div class="carousel-indicator" id="carousel-indicator"></div>
      </div>

      <div class="view-all">
        <a href="all-authors.html" class="view-all-button">Zobrazit všechny autory</a>
      </div>
    </div>
  </section>

  <section class="latest-posts">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Nejnovější texty</h2>
        <p class="section-subtitle">Aktuální tvorba našich autorů</p>
      </div>

      <div id="featured-post-container"></div>

      <div class="posts-carousel">
        <div class="carousel-arrow prev">❮</div>
        <div class="carousel-container">
          <div class="posts-container" id="posts-container"></div>
        </div>
        <div class="carousel-arrow next">❯</div>
        <div class="carousel-indicator" id="posts-indicator"></div>
      </div>

      <div class="view-all">
        <a href="all-posts.html" class="view-all-button">Zobrazit všechny texty</a>
      </div>
    </div>
  </section>

  <footer id="site-footer"></footer>

  <script src="data.js?v=1.2" defer></script>
  <script src="utils.js" defer></script>
  <script src="script.js?v=1.4" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => Utils.bootstrap({ active: 'home' }));
  </script>
</body>
</html>
