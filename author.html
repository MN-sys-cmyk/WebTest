<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil autora - LiterárníKomunita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=1.6">
  <script src="topbar.js" defer></script>
</head>
<body>
  <header id="site-header"></header>
  <nav id="site-nav" class="site-nav"></nav>

  <main class="author-page">
    <div class="container">
      <section class="author-header">
        <div class="author-image-large">
          <img src="image5.png" alt="Jméno autora" id="authorImage" loading="lazy">
        </div>
        <div class="author-info">
          <h1 class="author-name" id="authorName">Jméno autora</h1>
          <p class="author-genre" id="authorGenre">Žánr</p>
          <div class="author-social">
            <a href="#" class="social-link"><img src="fb-icon.png" alt="Facebook" loading="lazy"></a>
            <a href="#" class="social-link"><img src="twitter-icon.png" alt="Twitter" loading="lazy"></a>
            <a href="#" class="social-link"><img src="instagram-icon.png" alt="Instagram" loading="lazy"></a>
          </div>
        </div>
      </section>

      <section class="author-bio">
        <h2 class="section-title">O autorovi</h2>
        <div class="bio-content">
          <p id="authorBio">Lorem ipsum dolor sit amet, consectetur adipiscing elit…</p>
          <p>Etiam sit amet est vel nisl interdum iaculis…</p>
        </div>
      </section>

      <section class="author-posts">
        <h2 class="section-title">Nejnovější příspěvky</h2>
        <div class="posts-grid"></div>
      </section>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="data.js?v=1.2" defer></script>
  <script src="utils.js" defer></script>
  <script src="script.js?v=1.4" defer></script>
  <script src="author.js?v=1.2" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => Utils.bootstrap({ active: 'authors' }));
  </script>
</body>
</html>
