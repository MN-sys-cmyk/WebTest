<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Název příspěvku - LiterárníKomunita</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.5">
    <link rel="stylesheet" href="post.css?v=1.2">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="index.html" class="logo">Literární<span>Komunita</span></a>
                <div class="language-switcher">
                    <a href="#" class="language-link active">CZ</a>
                    <a href="#" class="language-link">EN</a>
                </div>
                <button class="mobile-menu-toggle">☰</button>
            </div>
        </div>
    </header>
    
    <div class="mobile-menu">
        <button class="mobile-menu-close">✕</button>
    </div>
    
    <!-- Hlavní obsah stránky příspěvku -->
    <main class="post-page">
        <div class="container">
            <!-- Hlavička příspěvku -->
            <article class="post-content">
                <header class="post-header">
                    <div class="post-meta">
                        <span class="post-date" id="postDate">Datum</span>
                        <span class="post-category" id="postCategory">Kategorie</span>
                    </div>
                    <h1 class="post-title" id="postTitle">Název příspěvku</h1>
                    <div class="post-author">
                        <a href="#" id="authorLink" class="author-link">
                            <img src="image5.png" alt="Autor" id="authorImage" class="author-thumbnail">
                            <span class="author-name" id="authorName">Jméno autora</span>
                        </a>
                    </div>
                </header>
                
                <div class="post-featured-image">
                    <img src="book1.png" alt="Obrázek příspěvku" id="postImage">
                </div>
                
                <div class="post-body" id="postContent">
                    <p>Obsah příspěvku bude načten dynamicky z dat.</p>
                </div>
                
                <div class="author-word-box">
                    <div class="author-word-toggle">
                        <span>Slovo autora</span>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="author-word-content">
                        <p id="authorWord">Zde autor sdílí své myšlenky a motivaci k napsání tohoto textu.</p>
                    </div>
                </div>
            </article>
            
            <!-- Související příspěvky -->
            <section class="related-posts">
                <h2 class="section-title">Související příspěvky</h2>
                
                <div class="posts-grid">
                    <!-- Související příspěvky budou generovány dynamicky -->
                </div>
            </section>
        </div>
    </main>
    
    <script src="data.js?v=1.2"></script>
    <script src="script.js?v=1.4"></script>
    <script src="post.js?v=1.2"></script>
</body>
</html>
